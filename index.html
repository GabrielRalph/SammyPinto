<!doctype html>

<html lang="en">

<!-- Head contains meta data, fonts and scripts -->
<head>
  <meta charset="utf-8">
  <title>Sammy Pinto</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="./Sammy.js"></script>
</head>

<!-- Body contains most of all html -->
<body>


</body>

<!-- This is JavaScript, inside we set up a vue instance
     to render the div inside the body with id Sammy    -->
<script type = "module">
  import {Resume} from './Resume.js'

  document.body.appendChild(new Resume(Sammy))
</script>

<!-- CSS styling -->
<style>

  /* body style */
  body{

    /* Variables */
    --light: #777777;
    --galetora: #555555;
    --color: #060606;
    --background: #fffffc;
    overflow: hidden;
    font-family: "Comic Neue";
    font-size: 1.8vw;
    margin: 0;

    background: var(--background);
    color: var(--color);
  }
  .resume{
    padding: 4em;
    overflow: scroll;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    position: absolute;
  }

  table{
    padding-top: 100vh;
  }

  a{
    text-decoration: none;
    display: block;
    color: black;
    font-weight: bold;
    padding-bottom: 0.5em;
  }
  .contacts{
    margin-bottom: 50px;

  }


  /* List styles */
  .list{
    margin-bottom: 2em;
  }
  .list p{
    margin-top: 0.4em;
    font-size: 0.8em;
    color: var(--light);
  }
  .list div:last-of-type{
    margin-bottom: 7em;
  }
  .list h3{
    font-size: 1em;
    font-weight: 500;
    margin-bottom: 0;
  }

  .reference h3{
    margin-bottom: 0.5em;
  }

  /* galetora styles */
  .galetora h6{
    text-align: center;
    margin-top: 5em;
    font-family: 'Arial';
    color: var(--galetora);
  }
  .galetora h6 a{
    text-decoration: none;
    font-weight: 700;
    padding: 3px 5px;
    border-radius: 10pt;
    color: var(--galetora);
  }

  /* table styles */
  td{
    vertical-align: top;
  }
  tr td:last-of-type{
    width: 30%;
  }

  /* header styles */
  h1{
    font-size: 6em;
    line-height: 1em;
  }
  td h1:first-of-type{
    margin-top: 0;
  }
  h2, .header h1{
    user-select: none;
    font-size: 1.4em;
    font-weight: 700;
    cursor: pointer;
  }
  h4{
    font-weight: 400;
    margin: 0;
    padding: 0.2em 0;
  }
  h5{
    font-size: 1em;
    margin: 0.5em 0;
    font-weight: 400;
  }
  div h5:first-of-type{
    margin-top: 1em;
  }




</style>
</html>
